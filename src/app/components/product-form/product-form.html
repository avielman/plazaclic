<div class="container mt-5">
  <h3>{{ isEditMode ? 'Editar Producto' : 'Agregar Nuevo Producto' }}</h3>
  <hr>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre del Producto</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Descripción</label>
      <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="price" class="form-label">Precio</label>
        <input type="number" id="price" formControlName="price" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label for="quantity" class="form-label">Cantidad</label>
        <input type="number" id="quantity" formControlName="quantity" class="form-control">
      </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <label for="code" class="form-label">Código</label>
            <input type="text" id="code" formControlName="code" class="form-control" readonly>
        </div>
        <div class="col-md-4 mb-3">
            <label for="model" class="form-label">Modelo</label>
            <input type="text" id="model" formControlName="model" class="form-control">
        </div>
    </div>

    <!-- Brand Dropdown -->
    <div class="mb-3">
      <label for="brand" class="form-label">Marca</label>
      <select id="brand" formControlName="brand" class="form-select">
        <option value="">Seleccione una marca</option>
        <option *ngFor="let brand of allBrands" [value]="brand">{{ brand }}</option>
      </select>
    </div>

    <!-- Categories Checkboxes -->
    <div class="mb-3">
      <label class="form-label">Categorías</label>
      <div *ngFor="let category of allCategories" class="form-check">
        <input class="form-check-input" type="checkbox" [value]="category" [checked]="categoriesFormArray.value.includes(category)" (change)="onCategoryChange($event)">
        <label class="form-check-label">{{ category }}</label>
      </div>
    </div>

    <!-- Image Uploads -->
    <div class="mb-3">
      <label class="form-label">Imágenes del Producto</label>
      <div formArrayName="imageUrls">
        <div *ngFor="let imageUrlControl of imageUrls.controls; let i = index" class="input-group mb-2">
          <input type="file" class="form-control" (change)="onFileSelected($event, i)" accept="image/*">
          <button type="button" class="btn btn-outline-danger" (click)="removeImageUrl(i)">Eliminar</button>
        </div>
      </div>
      <button type="button" class="btn btn-outline-primary" (click)="addFileInput()">Añadir Imagen</button>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Guardar Producto</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Cancelar</button>
  </form>
</div>
