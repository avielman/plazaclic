<div class="container mt-5">
  <h3>{{ isEditMode ? 'Editar Producto' : 'Agregar Nuevo Producto' }}</h3>
  <hr>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre del Producto</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Descripción</label>
      <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="price" class="form-label">Precio</label>
        <input type="number" id="price" formControlName="price" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label for="quantity" class="form-label">Cantidad</label>
        <input type="number" id="quantity" formControlName="quantity" class="form-control">
      </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <label for="code" class="form-label">Código</label>
            <input type="text" id="code" formControlName="code" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
            <label for="category" class="form-label">Categoría</label>
            <input type="text" id="category" formControlName="category" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
            <label for="model" class="form-label">Modelo</label>
            <input type="text" id="model" formControlName="model" class_="form-control">
        </div>
    </div>

    <!-- Image URLs -->
    <div class="mb-3">
      <label class="form-label">URLs de Imágenes</label>
      <div formArrayName="imageUrls">
        <div *ngFor="let imageUrlControl of imageUrls.controls; let i = index" class="input-group mb-2">
          <input type="text" [formControlName]="i" class="form-control" placeholder="URL de la imagen">
          <button type="button" class="btn btn-outline-danger" (click)="removeImageUrl(i)">Eliminar</button>
        </div>
      </div>
      <button type="button" class="btn btn-outline-primary" (click)="addImageUrl()">Añadir URL de Imagen</button>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Guardar Producto</button>
    <button type="button" class="btn btn-secondary ms-2" routerLink="/admin">Cancelar</button>
  </form>
</div>
