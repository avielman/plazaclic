<h2 class="fs-4 mb-3">
    <strong>
      Gestión de Categorías
    </strong>
</h2>

<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title fs-5">{{ isEditing ? 'Editar Categoría' : 'Nueva Categoría' }}</h5>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">{{ isEditing ? 'Actualizar' : 'Crear' }}</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="resetForm()" *ngIf="isEditing">Cancelar</button>
    </form>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="card-title fs-5 mb-0">Categorías Existentes</h5>
      <select class="form-select form-select-sm w-auto" [(ngModel)]="sortBy" (change)="loadCategories()">
        <option value="id">Ordenar por ID</option>
        <option value="name">Ordenar alfabéticamente</option>
      </select>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories$ | async">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editCategory(category)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
