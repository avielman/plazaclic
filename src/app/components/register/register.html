<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Registro de Usuario</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger mt-1">
              <small *ngIf="registerForm.get('email')?.errors?.['required']">El email es requerido.</small>
              <small *ngIf="registerForm.get('email')?.errors?.['email']">Ingrese un email válido.</small>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" formControlName="password" class="form-control">
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger mt-1">
              <small *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es requerida.</small>
              <small *ngIf="registerForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Tipo de Usuario</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="cliente" value="cliente" formControlName="userType">
              <label class="form-check-label" for="cliente">Soy Cliente</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="proveedor" value="proveedor" formControlName="userType">
              <label class="form-check-label" for="proveedor">Soy Proveedor / Vendedor</label>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrarse</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
