<div class="container mt-5">
  <div *ngIf="currentUser">
    <h2>Panel de Administración de {{ currentUser.email }}</h2>
    <hr>

    <div *ngIf="currentUser.userType === 'proveedor'; else notSupplier">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Mis Productos</h4>
        <button class="btn btn-success" routerLink="/admin/add-product">Agregar Nuevo Producto</button>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products$ | async">
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency:'Q ' }}</td>
            <td>{{ product.quantity }}</td>
            <td>
              <button class="btn btn-sm btn-primary me-2" [routerLink]="['/admin/edit-product', product.id]">Editar</button>
              <button class="btn btn-sm btn-info me-2" [routerLink]="['/admin/inventory', product.id]">Inventario</button>
              <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="(products$ | async)?.length === 0" class="alert alert-info">
        No tienes ningún producto registrado.
      </div>
    </div>

    <ng-template #notSupplier>
        <div class="alert alert-warning">
            <p>Tu cuenta es de tipo "Cliente". No tienes acceso al panel de proveedores.</p>
        </div>
    </ng-template>

  </div>
</div>
