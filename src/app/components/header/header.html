<nav style="background-color: black; padding: 10px;">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <div style="display: flex; align-items: center;">
      <a style="color: white; text-decoration: none; font-weight: bold; margin-right: 20px;" routerLink="/">PlazaClic</a>
      <ul style="list-style: none; display: flex; margin: 0; padding: 0;">
        <li style="margin-right: 20px;">
          <a style="color: white; text-decoration: none;" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a>
        </li>
        <li style="margin-right: 20px;">
          <a style="color: white; text-decoration: none;" routerLink="/products" routerLinkActive="active">Productos</a>
        </li>
      </ul>
    </div>
    <ul style="list-style: none; display: flex; margin: 0; padding: 0;">
      <li style="margin-right: 20px;">
        <a style="color: white; text-decoration: none;" routerLink="/cart" routerLinkActive="active">
          Carrito ({{ cartItemCount$ | async }})
        </a>
      </li>
      <ng-container *ngIf="!(isLoggedIn$ | async)">
        <li style="margin-right: 20px;">
          <a style="color: white; text-decoration: none;" routerLink="/login" routerLinkActive="active">Login</a>
        </li>
        <li style="margin-right: 20px;">
          <a style="color: white; text-decoration: none;" routerLink="/register" routerLinkActive="active">Registro</a>
        </li>
      </ng-container>
      <ng-container *ngIf="isLoggedIn$ | async">
        <li style="margin-right: 20px;">
          <a style="color: white; text-decoration: none;" routerLink="/admin" routerLinkActive="active">Admin</a>
        </li>
        <li>
          <a style="color: white; text-decoration: none; cursor: pointer;" (click)="logout()">Logout</a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
