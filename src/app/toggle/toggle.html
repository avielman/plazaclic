<div class="toast-container position-fixed mt-5 top-0 end-0 p-3" style="z-index: 12">
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="10000">
    <div class="toast-header {{toastColor}}">
      <i class="{{toastIcono}} me-2 text-light"></i>
      <strong class="me-auto text-light">{{toastComponente}}</strong>
      <small class="text-light">{{toastHeader}}</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body {{toastColorClase}}">
      {{toastMensaje}}
    </div>
  </div>
</div>
